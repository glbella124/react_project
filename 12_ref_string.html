<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12_ref_string</title>
</head>

<body>
  <div id="test1">
  </div>
  <div id="test2"></div>
  <!-- 警告：使用浏览器里的babel翻译器，代码多，babel翻译耗时会耗时-->
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../../js//react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作dom -->
  <script type="text/javascript" src="../../js//react-dom.development.js"></script>
  <!-- 引入babel,用于将jsx转为js -->
  <script type="text/javascript" src="../../js/babel.min.js"></script>
  <!-- 引入prop-types -->
  <script type="text/javascript" src="../../js/prop-types.js"></script>
  <!-- 此处必须写babel，否则会默认为js标签 -->
  <script type="text/babel">
     class Demo1 extends React.Component{
      clickEvent = () =>{
        const {inputRef} = this.refs
        console.log(inputRef.value);
      }

      showInfo = () =>{
        const {inputRef2} = this.refs
        console.log(inputRef2.value);
      }
      render(){
        const dom = (
          <div>
            <input ref="inputRef" type="text" placeholder="请输入文本"/>
            <input type="button" onClick={this.clickEvent} value="显示提示文本"/><br/><br/>
            <input ref="inputRef2" onBlur={this.showInfo} placeholder="失去焦点提示数据"/>
          </div>
        )
        return dom
      }

     
     }
     ReactDOM.render(<Demo1/>, document.getElementById("test1"))
  </script>

</body>

</html>
