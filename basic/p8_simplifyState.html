<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simplify state</title>
  </head>
  <body>
    <div id="test"></div>
    <script src="../js/babel.min.js"></script>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script type="text/babel">
      class ChangeWeather extends React.Component {
        // 初始化状态
        state = { isHot: true, wind: "breeze" };
        render() {
          const { isHot, wind } = this.state;
          return (
            <h2 onClick={this.change}>
              It's really {isHot ? "hot" : "cool"} today! {wind}
            </h2>
          );
        }
        // 自定义方法 - 要用赋值语句的形式 + 箭头函数
        // 箭头函数 - 没有自己的this,找外层函数的this,结果为ChangeWeather的实例
        change = () => {
          const isHot = this.state.isHot;
          this.setState({ isHot: !isHot });
        };
      }

      ReactDOM.render(<ChangeWeather />, document.getElementById("test"));
    </script>
  </body>
</html>
