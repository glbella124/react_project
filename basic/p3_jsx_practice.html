<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx - practice</title>
    <style>
      .title-style {
        background: palegoldenrod;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js//react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      const title = "CONTAINER";
      const myData = "HELLO, WELCOME TO MY WEBSITE";
      const vDom = (
        <div className="title-style" id={title.toLowerCase()}>
          <span style={{ color: "black", fontSize: "25px" }}>
            <i>{myData.toLowerCase()}</i>
          </span>
        </div>
      );
      ReactDOM.render(vDom, document.getElementById("myDiv"));
    </script>
  </body>
</html>
