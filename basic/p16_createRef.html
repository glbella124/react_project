<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createRef</title>
  </head>
  <body>
    <div id="person"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {
        // React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点，“专人专用”
        myRef = React.createRef()
        myRef2 = React.createRef()
        showInfo=()=>{
          console.log(this.myRef.current.value);
        }
        showInfo2=()=>{
          console.log(this.myRef2.current.value);
        }
        render() {
          return <div>
            <input ref={this.myRef} type="text" placeholder="请输入内容"/>
            <button onClick={this.showInfo}>点击</button>
            <input onBlur={this.showInfo2} ref={this.myRef2}/>
            </div>;
        }
      }
      ReactDOM.render(<Demo/>,document.getElementById('person'))
    </script>
