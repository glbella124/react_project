<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_状态及事件绑定</title>
  </head>
  <body>
    <div id="test">
      <!-- 警告：使用浏览器里的babel翻译器，代码多，babel翻译耗时会耗时-->
      <!-- 引入react核心库 -->
      <script
        type="text/javascript"
        src="../../js//react.development.js"
      ></script>
      <!-- 引入react-dom，用于支持react操作dom -->
      <script
        type="text/javascript"
        src="../../js//react-dom.development.js"
      ></script>
      <!-- 引入babel,用于将jsx转为js -->
      <script type="text/javascript" src="../../js/babel.min.js"></script>
      <!-- 此处必须写babel，否则会默认为js标签 -->
      <script type="text/babel">
        class Weather extends React.Component {
          constructor(props) {
            super(props);
            this.state = { isHot: true };
          }
          render() {
            return <h3 onClick={demo}>It's {this.state.isHot ? "hot" : "cool"} today!</h3>;
          }
        }

        ReactDOM.render(<Weather />, document.getElementById("test"));
        // class MyComponent extends React.Component {
        //   render() {
        //     // MyComponent的原型对象上，供实例使用
        //     // this -- MyComponent组件实例对象
        //     return <h3>由类定义的复杂组件</h3>;
        //   }
        // }

        function demo(){
          console.log("demo");
        }

        // ReactDOM.render(<MyComponent />, document.getElementById("test"));
      </script>
    </div>
  </body>
</html>
