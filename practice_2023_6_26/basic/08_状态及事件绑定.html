<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_状态及事件绑定</title>
  </head>
  <body>
    <div id="test">
      <!-- 警告：使用浏览器里的babel翻译器，代码多，babel翻译耗时会耗时-->
      <!-- 引入react核心库 -->
      <script
        type="text/javascript"
        src="../../js//react.development.js"
      ></script>
      <!-- 引入react-dom，用于支持react操作dom -->
      <script
        type="text/javascript"
        src="../../js//react-dom.development.js"
      ></script>
      <!-- 引入babel,用于将jsx转为js -->
      <script type="text/javascript" src="../../js/babel.min.js"></script>
      <!-- 此处必须写babel，否则会默认为js标签 -->
      <script type="text/babel">
        class Weather extends React.Component {
          constructor(props) {
            super(props);
            this.state = { isHot: true };
            // 防止this丢掉的方法
            // bind -- 1.生成新的函数；2.改掉函数里的this
            // 赋值给changeWeather
            this.changeWeather = this.changeWeather.bind(this)
          }
          render() {
            // demo() -- 函数直接调用，如果是undefined,则无动作
            return <h3 onClick={this.changeWeather}>It's {this.state.isHot ? "hot" : "cool"} today!</h3>;
          }

          
          // 由于changeWeather作为onClick的回调，不是通过实例调用的，是直接调用
          changeWeather(){
            // 类中定义的所有方法已经在局部开启了严格模式
            // babel也开启了严格模式，所以this丢了
            console.log(this);
          }
        }

        ReactDOM.render(<Weather />, document.getElementById("test"));
        let a = new Weather()
        // weather实例对象
        a.changeWeather()
        
        // 测试
        function test(){
          console.log(this);
        }

        // .bind会返回新函数
        const x = test.bind({a:1,b:2})
        console.log(x);
      </script>
    </div>
  </body>
</html>
