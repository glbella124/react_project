<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>13_ref_callback</title>
</head>

<body>
  <div id="test1">
  </div>
  <div id="test2"></div>
  <!-- 警告：使用浏览器里的babel翻译器，代码多，babel翻译耗时会耗时-->
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../../js//react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作dom -->
  <script type="text/javascript" src="../../js//react-dom.development.js"></script>
  <!-- 引入babel,用于将jsx转为js -->
  <script type="text/javascript" src="../../js/babel.min.js"></script>
  <!-- 引入prop-types -->
  <script type="text/javascript" src="../../js/prop-types.js"></script>
  <!-- 此处必须写babel，否则会默认为js标签 -->
  <script type="text/babel">
    class Demo extends React.Component {

      clickEvent = () => {
        
        const { input1 } = this
        console.log(input1.value);
      }

      showInfo =() => {
        const { input2 } = this
        console.log(input2.value);
      }

      render() {
        const dom = (
          <div>
            <input ref={(a) => { this.input1 = a }} type="text" placeholder="请输入文本" />
            <br /><br />
            <input type="button" value="显示提示文本" onClick={this.clickEvent} />
            <br /><br />
            <input ref={(b) => { this.input2 = b }} onBlur={this.showInfo} placeholder="失去焦点提示数据" />
          </div>)
        return dom
      }
    }

    ReactDOM.render(<Demo />, document.getElementById("test2"))
  </script>

</body>

</html>
